<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Circle Drop</h1>
            <p>Share files instantly across devices on the same network.</p>
        </header>
        <main>
            <div id="devices" class="devices-container">
                <p>No devices found. Waiting for connections...</p>
            </div>
        </main>
        <footer>
            <p>Powered by WebSockets and your local network.</p>
        </footer>
    </div>
    <input type="file" id="fileInput" hidden>
    <script src="script.js"></script>
</body>
</html>
